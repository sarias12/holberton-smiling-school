<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!-- JQuery, CSS and JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/b05e88bda8.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="vh-100">
        <!-- Header -->

        <div class=" div-img-2 d-sm-flex justify-content-center">
            <div class="w-75 mx-auto">
                <header class="mt-2">
                    <nav class="navbar navbar-expand-sm navbar-dark  flex-sm-row">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class=" col-sm">
                            <div class="row row-cols-1 row-cols-sm-2">
                                <div class="col-sm-1 p-0 mr-2 mr-md-0 text-center text-sm-left">
                                    <a class="navbar-brand " href="#">
                                        <img src="images/smile_off.png"  height="25" alt="smile off">
                                    </a>
                                </div>
                                <div class="col-sm-9 p-0 ml-2 ml-md-0 text-center text-sm-left">
                                    <a class="navbar-brand" href="#">
                                        <img src="images/logo.png" height="30" alt="smile school logo">
                                    </a>
                                </div>
                            </div>
                        </div>
                        

                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="ml-auto list-group list-group-horizontal-sm">
                                <li class=" nav-item list-group-item bg-transparent border-0 mt-4 align-self-center">
                                    <a class="text-white font-weight-bold align-self-center" href="#">COURSES</a>
                                </li>
                                <li class="nav-item list-group-item bg-transparent border-0 mt-4 align-self-center">
                                    <a class="text-white font-weight-bold" href="#">PRICING</a>
                                </li>
                                <li class="nav-item list-group-item bg-transparent border-0 mt-4 align-self-center">
                                    <a class="text-white font-weight-bold" href="#">LOGIN</a>
                                </li>
                            </ul>
                        </div>

                        
                    </nav>
                </header>>
                <div class="d-none d-sm-block text-center text-white font-custom-2 mb-5 main-title mx-auto">
                    <p class="font-custom-2">« Don’t cry because it’s over.
                        <span class="key-word-3">Smile</span> because it happened. »</p>
                </div>
            </div>
        </div>

        <main>

            <!-- Search filter -->

            <div class="bg-primary-custom pt-4">
                <form>
                    <div class="row m-0 justify-content-center">
                        <div class="col-10 col-sm-5 col-md-3 form-group p-1">
                            <label for="keywords" class="m-0 text-white">KEYWORDS</label>
                            <div class="input-group">
                                <div class="input-group-prepend m-0 ">
                                <div class="input-group-text filter"><img src="images/search-12-16.png" alt="search icon"></div>
                                </div>
                                <input type="text" class="form-control filter text-white pl-0" id="keywords" placeholder="Search by keywords" aria-describedby="keywords">
                            </div>
                        </div>
                        <div class="col-10 col-sm-5 col-md-3 form-group p-1">
                            <label for="topic" class="m-0 text-white">TOPIC</label>
                            <select class="form-control filter text-white" id="topic">
                                <option class="bg-white text-dark font-weight-bold">Novice</option>
                                <option class="bg-white text-dark font-weight-bold">Intermediate</option>
                                <option class="bg-white text-dark font-weight-bold">Expert</option>
                            </select>
                        </div>
                        <div class="col-10 col-md-3 form-group p-1">
                            <label for="sortBy" class="m-0 text-white">SORT BY</label>
                            <select class="form-control text-white filter" id="sortBy">
                                <option class="bg-white text-dark font-weight-bold">Most Popular</option>
                                <option class="bg-white text-dark font-weight-bold">Most Recent</option>
                                <option class="bg-white text-dark font-weight-bold">Most Viewed</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            
        </main>

    </div>
</body>
</html>
